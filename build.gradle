buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.episode6.hackit.deployable:deployable:0.1.5'
    classpath 'com.episode6.hackit.gdmc:gdmc:0.1.6'
  }
}

group = "com.episode6.hackit.nestable"
version = "0.0.2-SNAPSHOT"

task wrapper(type: Wrapper) {
  gradleVersion = "3.3"
  distributionType = "all"
}

repositories {
  jcenter()
}

apply plugin: 'groovy'
apply plugin: 'com.episode6.hackit.deployable.jar'
apply plugin: 'com.episode6.hackit.deployable.addon.groovydocs'
apply plugin: 'com.episode6.hackit.gdmc'

dependencies {
  compile localGroovy()
  compile gradleApi()

  testCompile("org.spockframework:spock-core")  {
    exclude module: 'groovy-all'
  }
}

test {
  testLogging {
    showStandardStreams = true
  }
}
